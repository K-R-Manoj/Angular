 <div *ngIf="note;else nonote" class="note">
    <mat-card [ngClass]="'card'" [ngStyle]="{backgroundColor:note?.Color}" >
        <div class="icons">
            <mat-icon  (click)="onDelete()">delete</mat-icon>
            <mat-icon (click)="onUpdate()">edit</mat-icon>
        </div>
        <mat-card-title>{{note.Title}}</mat-card-title>
        <mat-card-subtitle>{{note.Tag}}</mat-card-subtitle>
        <mat-card-content>{{note.Description}}</mat-card-content>
        <mat-card-footer>{{note.createdAt}}</mat-card-footer>
        <!-- <mat-card-footer>{{}}</mat-card-footer> -->

    </mat-card>

</div>

<ng-template #nonote>
    <h1>no notes to display</h1>
</ng-template>
