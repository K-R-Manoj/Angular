<div (click)="openDialog()">
    <mat-card [ngClass]="'card'">
        <mat-card-title>{{note?.Title}}</mat-card-title>
        <mat-card-subtitle>{{note?.Tag}}</mat-card-subtitle>
        <mat-card-content>{{note?.Description}}</mat-card-content>
        <mat-card-footer>note time</mat-card-footer>
    </mat-card>
</div>
